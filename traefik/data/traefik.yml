api:
  dashboard: true
  insecure: false

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
    
serversTransport:
  insecureSkipVerify: true
    
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: "/etc/traefik/config.yml"
    watch: true

certificatesResolvers:
  myresolver:
    acme:
      email: "khoemradom8212@gmail.com"
      storage: "/etc/traefik/acme.json"
      dnsChallenge:
        provider: "cloudflare"
        delayBeforeCheck: 0
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

log:
  level: INFO

accessLog: {}